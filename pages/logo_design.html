
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design - Blueprint</title>
    <script src="../js/load_styles.js"></script>
</head>
<body class="logo_design_page">

    <div id="drawingTable">
        <nav id="bookmarksNav"></nav>
        <main class="sketchbook_container">
            <!-- Desktop View -->
            <div class="sketchbook_page sketchbook_left">
                <div id="paperContentLeft">
                    <!-- Left page content will be loaded here by JS -->
                </div>
            </div>
            <div class="sketchbook_binding"></div>
            <div class="sketchbook_page sketchbook_right">
                <div id="paperContentRight">
                    <!-- Right page content will be loaded here by JS -->
                </div>
            </div>
            <!-- Mobile View -->
            <div class="sketchbook_binding_top"></div>
            <div class="sketchbook_page_single">
                <div id="paperContentSingle">
                    <!-- Combined content for mobile will be loaded here by JS -->
                </div>
            </div>
        </main>

        <div id="pencilContainer"></div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
